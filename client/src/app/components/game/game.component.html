<div class="wrapper" >
    <div class="game">
        <button (click)="_games.deleteGame(game?.id||0)">X</button>
        <h3>{{game?.name}}</h3>
        <img [src]="game?.imgURL" [routerLink]="'edit/'+game?.id">
        <h4 *ngIf="game?.rating || 0 > 0">Rates {{game?.rating}} out of 5</h4>
    </div>
</div>
